<%inherit file="/base.html"/>
<%block name="content">
    <div class="home-page" id="app">
        <div class="cw-search-box">
             <P style="font-size:30px;">巡检模板</P>
            <i-form :model="searchInfo" label-position="right" :label-width="80" class="flex">
                <form-item label="任务名称:">
                    <i-input v-model="searchInfo.name" clearable></i-input>
                </form-item>
                 <form-item  label="任务类型:">
                    <i-select v-model="searchInfo.task_type" clearable>
                        <i-option :value="item.label" v-for="(item,index) in task_type" :key="index">{{item.label}}</i-option>
                    </i-select>
                </form-item>

            </i-form>
            <i-button type="primary" class="btn" @click="task_create">新增</i-button>
            <i-button type="primary" class="btn" @click="search">查询</i-button>
            <i-table :columns="columns" :data="data"></i-table>
        </div>
   </div>
</%block>

<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                data:[],
                columns: [
                   {
                       title: '任务名称',
                       key: 'name'
                   },
                   {
                       title: '巡检服务器',
                       key: 'host'
                   },
                   {
                       title: '巡检模板',
                       key: 'template'
                   },
                   {
                       title: '任务类型',
                       key: 'task_type'
                   },
                    {
                       title: '创建时间',
                       key: 'create_date'
                   },
                    {
                        title: '操作',
                        key: 'actiono',
                        render: (h, params) => {
                            return h('div', [
                                h('a', {
                                    style: {
                                        marginRight: '5px'
                                    },
                                    on: {
                                        click: () => {
                                            this.look_report(params.row.id)
                                        }
                                    }
                                }, '查询巡检报告')
                            ]);
                        }
                    }],
                task_type:[
                    {
                        label: '立即',
                        value: '立即'
                    },
                    {
                        label: '周期',
                        value: '周期'
                    },
            ],
               searchInfo:{
                 'name':'',
                'task_type':'',
            }
            }
        },
        methods: {
            search(){

            },
            task_create(){

            },
            look_report(){

            },
            search_business(){
                axios.get(site_url+ "configuration/business/").then(res=>{
                    this.business = res.data.data
                })
            },
        },
        created() {
            this.search_business()
            this.search()

        }
    })
</script>
<style>
 .flex{
        display: flex;
        flex-wrap: wrap;
    }
    .ivu-form-item{
        flex: 0 0 30%;
    }

    .ivu-date-picker{
        width: 100%;
    }

    .btn{
        margin:0 0 20px 25px;
    }

    .cw-btn-group{
        text-align: center;
    }
</style>
